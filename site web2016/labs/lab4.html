<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab4.css">
    <title>Task Planner</title>
</head>
<body>
    <div class="planner">
        <header>
            <h1>Тижневий план</h1>
        </header>

        <div class="tasks">
            <div class="day" id="monday">
                <h2>Понеділок</h2>
                <div class="task">
                </div>
                <input type="text" class="new-task-input" placeholder="Нова задача">
                <button class="add-task-btn">Додати задачу</button>
            </div>

            <div class="day" id="tuesday">
                <h2>Вівторок</h2>
                <div class="task">
                </div>
                <input type="text" class="new-task-input" placeholder="Нова задача">
                <button class="add-task-btn">Додати задачу</button>
            </div>

            <div class="day" id="wednesday">
                <h2>Середа</h2>
                <div class="task">
                </div>
                <input type="text" class="new-task-input" placeholder="Нова задача">
                <button class="add-task-btn">Додати задачу</button>
            </div>

            <div class="day" id="thursday">
                <h2>Четвер</h2>
                <div class="task">
                </div>
                <input type="text" class="new-task-input" placeholder="Нова задача">
                <button class="add-task-btn">Додати задачу</button>
            </div>

            <div class="day" id="friday">
                <h2>П'ятниця</h2>
                <div class="task">
                </div>
                <input type="text" class="new-task-input" placeholder="Нова задача">
                <button class="add-task-btn">Додати задачу</button>
            </div>
        </div>

        <footer>
            <p>&copy; Плануйте свій день правильно;)</p>
        </footer>
    </div>
    <script src="lab4.js"></script>
</body>
</html>
